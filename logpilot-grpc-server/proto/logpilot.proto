syntax = "proto3";

package logpilot;

service LogService {
  // 로그 전송
  rpc SendLog (LogEntry) returns (LogResponse);
}

// 로그 메시지
message LogEntry {
  string channel = 1;
  string level = 2;
  string message = 3;
  map<string, string> meta = 4;
  string storage = 5; // "log" | "sqlite" | default: "log"
}

// 응답 메시지
message LogResponse {
  string status = 1;
}
